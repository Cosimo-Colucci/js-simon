<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <div class="title">
                <p>
                    Time to the next lesson:
                </p>
            </div>
            <div class="count">
                <div class="number">
                    <p id="days">
                        00
                    </p>
                </div>
                <div class="number-title">
                    <p>
                        Days
                    </p>
                </div>
            </div>
            <div class="count">
                <div class="number">
                    <p id="hours">
                        00
                    </p>
                </div>
                <div class="number-title">
                    <p>
                        Hours
                    </p>
                </div>
            </div>
            <div class="count">
                <div class="number">
                    <p id="minutes">
                        00
                    </p>
                </div>
                <div class="number-title">
                    <p>
                        Minutes
                    </p>
                </div>
            </div>
            <div class="count">
                <div class="number">
                    <p id="seconds">
                        00
                    </p>
                </div>
                <div class="number-title">
                    <p>
                        Seconds
                    </p>
                </div>
            </div>
        </div>

        <!-- script js preso dalla cartella apposita -->
        <script src="js/myscript.js"></script>
    </body>
</html>
